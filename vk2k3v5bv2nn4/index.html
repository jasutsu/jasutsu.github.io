<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop List item</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <!-- Google Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <ul class="sortable-list">

        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-1.jpg" alt="Image Caption">
                <span>Kristina Zasiadko</span>
            </div>
            <i class="fa-solid fa-ellipsis-v"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-2.jpg" alt="Image Caption">
                <span>Rowen Atkinson</span>
            </div>
            <i class="fa-solid fa-ellipsis-v"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-3.jpg" alt="Image Caption">
                <span>Aleya Markov</span>
            </div>
            <i class="fa-solid fa-ellipsis-v"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-4.jpg" alt="Image Caption">
                <span>James Hudson</span>
            </div>
            <i class="fa-solid fa-ellipsis-v"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-5.jpg" alt="Image Caption">
                <span>Maria Fererra</span>
            </div>
            <i class="fa-solid fa-ellipsis-v"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="images/img-6.jpg" alt="Image Caption">
                <span>William Potter</span>
            </div>
            <i class="fa-solid fa-ellipsis-v"></i>
        </li>
    </ul>
</body>

</html>

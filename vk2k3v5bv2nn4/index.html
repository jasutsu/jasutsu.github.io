<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learn Tailwind</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">

	<style>
		.box {
			color: white;
			background-color: green;
			min-height: 150px;
			padding-top: 10%;
			padding-left: 15%;
			font-size: 1.5rem;
			font-weight: 700;
			/* border: 1px solid red; */
		}
	</style>
</head>

<body>
	<div class="w-full p-8 mx-auto lg:w-1/2">
		
		
		<!-- Example #1 -->
		<h1 class="text-3xl font-bold">Grid Layout Example</h1>
		<h2 class="my-6 text-2xl underline underline-offset-2">Example #1</h2>
		<div class="grid grid-cols-3 grid-rows-2 gap-x-4 gap-y-2">
			<div class="box col-span-2 row-span-2">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>



	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Forms Plugin</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>

<body class="font-satoshi">

    <div class="bg-slate-200 w-full min-h-screen grid place-items-center">
        <form class="bg-white w-2/3 px-6 py-8 rounded-lg shadow-md" action="" method="post">

            <div class="mb-4">
                <label class="block text-xl font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" type="email" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-xl font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" type="password" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-xl font-medium text-gray-700">Company size</label>
                <div class="mt-1">
                    <select class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                        <option>Please select</option>
                        <option>1 to 10 employees</option>
                        <option>11 to 50 employees</option>
                        <option>51 to 100 employees</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

</body>

</html>

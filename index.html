<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Forms Plugin</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>

<body class="font-satoshi">

    <div class="bg-slate-200 w-full min-h-screen grid place-items-center">
        <form class="bg-white w-2/3 px-6 py-8 rounded-lg shadow-md" action="" method="post">

            <div class="mb-4">
                <label class="block text-xl font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input type="email" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-xl font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input type="password">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-xl font-medium text-gray-700">Company size</label>
                <div class="mt-1">
                    <select>
                        <option>Please select</option>
                        <option>1 to 10 employees</option>
                        <option>11 to 50 employees</option>
                        <option>51 to 100 employees</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox">
                <label class="ml-2 block text-sm text-gray-900">
                    I agree to the
                    <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms</a>
                    and
                    <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
                </label>
            </div>


        </form>
    </div>

</body>

</html>
